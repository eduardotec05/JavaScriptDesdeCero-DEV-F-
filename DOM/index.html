<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Caja de comentarios</title>
</head>

<body>
    <main class="contenedor">
        <h1 class="contenedor__titulo">Caja de comentarios</h1>
        <form class="contenedor__formulario" action="">
            <label for="comentario">Ingrese el comentario:</label>
            <input type="text" id="comentario" placeholder="Ingrese el comentario">
            <button type="submit">Enviar</button>
        </form>
        <h2 class="z">Comentarios recibidos:</h2>
        <p id="comentarios"></p>
    </main>
    <script src="script.js"></script>
</body>

</html>
